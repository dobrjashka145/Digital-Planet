<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>nojs-order-card</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/32.png">
    <link rel="preload" href="fonts/Ubuntu-Bold.woff2" as="font">
    <link rel="preload" href="fonts/Ubuntu-Light.woff2" as="font">
    <link rel="preload" href="fonts/Ubuntu-Medium.woff2" as="font">
    <link rel="preload" href="fonts/Ubuntu-Regular.woff2" as="font">
  </head>


  <body class="page-body">
    <main class="page-main">
      <div class="page-bg-container page-bg-container--inner">
        <div class="order-card-container modal-container modal-container--nojs">
          <div class="order-card order-box">
            <h3 class="order-card__title order-title">Закажите VR планетарий</h3>
            <p class="order-card__text">Оставьте ваши контактные данные, мы обработаем заявку в течении двух рабочих дней и перезвоним вам.</p>
            <form class="order-card__form order-form" action="#" method="get">
              <label class="order-form__field" aria-label="Имя заказчика">
                <input class="order-form__input" type="text" name="order-name" placeholder="Ваше имя" required>
              </label>
              <label class="order-form__field" for="ordertel" aria-label="Телефон заказчика"></label>
                <div class="order-form-wrapper-tel">
                  <span class="order-form__pattern-tel">+7 (___) ___-__-__</span>
                  <input class="order-form__input" type="tel" id="ordertel" name="order-tel" placeholder="Ваш телефон" pattern="\+7[\s]{1}\([0-9]{3}\)[\s?]{1}[0-9]{3}-[0-9]{2}-[0-9]{2}"  required>
                </div>
              <button class="order-form__submit button-base" type="submit">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
